  <main>
    <section class="mainsection" id="location">
      <div class="container-fluid h-100">
        <div class="wrapper">
          <div id="evento-img">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.860426795654!2d-5.436418080466116!3d36.0730155258631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0c95ca4b03741b%3A0xdeca643e250b78fe!2sRestaurante%20PURO%20ESTRECHO!5e1!3m2!1sen!2ses!4v1583072687984!5m2!1sen!2ses" frameborder="0" style="border:0;"></iframe>
          </div>
          <div class="card map-card">
            <div class="card-body">
              <h3 class="card-title">Boda Rosa y Beppe</h3>
              <div class="card-text">
                <p>Nos esperamos el</p>
                <p>Sabado 27 Junio 2020</p>
                <h3>Restaurante Puro Estrecho</h3>
                <p></p>
                <address>
                  Calle Caracolas, 37, 11207 Algeciras, Cádiz
                </address>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mainsection" id="rsvp">
      <div class="container-fluid">
        <div class="wrapper">
          <div id="rsvp-img"></div>
          <div class="card map-card rsvp-card">
            <div class="card-body">
              <h3 class="card-title">R.S.V.P.</h3>
              <p class="card-subtitle">Répondez s'il vous plaît</p>

              <form role="form" class="" id="rsvpForm" netlify>

                <div class="form-group form-row pt-3">
                  <div class="col-12 mt-3 mb-3">
                    <input class="form-control mb-0" type="text" id="nome" name="name" placeholder="Nombre y Apellidos" required="">
                    <div class="invalid-tooltip">
                      Necesitamos saber quien sois.
                    </div>
                  </div>
                  <div class="col-6 mt-3 mb-3">
                    <input class="form-control mb-0" type="number" min="1" id="guests" name="guests" placeholder="Cuantos sois (adultos)" required="">
                    <div class="invalid-tooltip">
                      Necesitamos saber cuantos sois.
                    </div>
                  </div>
                  <div class="col-6 mt-3 mb-3">
                    <input class="form-control mb-0" type="number" min="0" id="smallchildren" name="smallchildren" placeholder="Cuantos sois (niños 4-10 años)">
                  </div>
                  <div class="col-12 mt-3 mb-3">
                    <textarea class="form-control mb-0" aria-label="note" id="note" placeholder="Otra informaciones que podemos necesitar, comida vegana, etc..."></textarea>
                  </div>
                </div>
                <p></p>

                <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right">Atenderé</button>
                <button type="submit" id="form-submit-not" class="btn btn-dark btn-lg pull-right">No podré atender</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
